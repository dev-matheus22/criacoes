<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastro de Usuário - Beija Sapo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="shortcut icon" href="iconSapo.png" type="image/x-icon">
  <style>
    * {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
    }

    html, body {
    min-height: 100vh;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #A8E6CF, #DCEDC1);
    }

    .main-container {
    display: flex;
    min-height: 100vh;
    width: 100%;
    flex-wrap: wrap;
    }

    .left-side {
    width: 50%;
    background: url('Logo.webp') no-repeat center center;
    background-size: cover;
    }

    .right-side {
    width: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 40px 20px;
    }

    .container-custom {
    background-color: #E0F7FA;
    border-radius: 10px;
    padding: 30px;
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
    width: 100%;
    max-width: 500px;
    }

    .form-label {
    color: #5e35b1;
    }

    .form-control {
    border: 1px solid #d1c4e9;
    }

    .form-control:focus {
    border-color: #a78bfa;
    box-shadow: 0 0 0 0.25rem rgba(167, 139, 250, 0.25);
    }

    .btn-primary {
    background-color: #facc15;
    border-color: #facc15;
    color: #fff;
    }

    .btn-primary:hover {
    background-color: #eab308;
    border-color: #eab308;
    }

    .text-center {
    color: #7e57c2;
    }

    #password-strength-text {
    font-size: 0.9em;
    }

    @media (max-width: 768px) {
    .main-container {
        flex-direction: column;
    }
    .left-side, .right-side {
        width: 100%;
        height: auto;
    }
    }

  </style>
</head>
<body>

  <div class="main-container">
    <div class="left-side"></div>

    <div class="right-side">
      <div class="container container-custom">
        <h4 class="text-center mb-4">Cadastro de Usuário</h4>

        <form id="cadastroForm">
          <div class="mb-3">
            <label for="nome" class="form-label">Nome</label>
            <input type="text" class="form-control" id="nome" required placeholder="Ex: Fulano da Silva">
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" required placeholder="Seu melhor email">
          </div>
          <div class="mb-3">
            <label for="idade" class="form-label">Idade</label>
            <input type="number" class="form-control" id="idade" required placeholder="Ex: 20">
          </div>
          <div class="mb-3">
            <label for="cidade" class="form-label">Onde mora</label>
            <input type="text" class="form-control" id="cidade" required placeholder="Ex: São Paulo">
          </div>
          <div class="mb-3">
            <label for="telefone" class="form-label">Telefone</label>
            <input type="tel" class="form-control" id="telefone" required placeholder="Ex: 11900000000">
          </div>
          <div class="mb-3">
            <label for="sapoId" class="form-label">SapoId:</label>
            <input type="text" class="form-control" id="username" required placeholder="Ex: sapinho01">
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Senha</label>
            <input type="password" class="form-control" id="password" required placeholder="Mínimo 8 caracteres">
            <div class="progress mt-2" style="height: 5px;">
              <div id="password-strength-bar" class="progress-bar" role="progressbar" style="width: 0%;"></div>
            </div>
            <small id="password-strength-text" class="form-text text-muted"></small>
          </div>
          
          <div class="mb-3">
            <label for="confirm-password" class="form-label">Confirmar Senha</label>
            <input type="password" class="form-control" id="confirm-password" required placeholder="Confirme a senha">
          </div>
          <button type="submit" class="btn btn-primary w-100">Cadastrar</button>
        </form>
      </div>
    </div>
  </div>

  <script type="module" src="js/cadastroUsuario.js">
 
</script>


</body>
</html>
