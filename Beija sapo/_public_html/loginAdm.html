<!DOCTYPE html> 
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Painel Administrativo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="shortcut icon" href="iconSapo.png" type="image/x-icon">

  <style>
    /* Seu CSS continua igual */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body, html { height: 100%; width: 100%; font-family: Arial, sans-serif; }
    .split-screen { display: flex; height: 100vh; width: 100vw; }
    .image-side { flex: 1; background-image: url('Logo.webp'); background-size: cover; background-position: center; }
    .form-side { flex: 1; display: flex; justify-content: center; align-items: center; background: linear-gradient(135deg, #A8E6CF, #DCEDC1); }
    .container-custom { background-color: rgba(255, 255, 255, 0.95); border-radius: 10px; padding: 30px; box-shadow: 0 0 15px rgba(0, 0, 0, 0.2); width: 100%; max-width: 400px; }
    .form-label { color: #5e35b1; }
    .form-control { border: 1px solid #d1c4e9; }
    .form-control:focus { border-color: #a78bfa; box-shadow: 0 0 0 0.25rem rgba(167, 139, 250, 0.25); }
    .btn-primary { background-color: #facc15; border-color: #facc15; color: #fff; }
    .btn-primary:hover { background-color: #eab308; border-color: #eab308; }
    .text-center { color: #7e57c2; }
    #error-message { color: red; }
  
   @media (max-width: 768px) {
  .split-container {
    flex-direction: column;
    height: auto;
  }

  .image-side {
    display: none;
  }

  .form-side {
    width: 100%;
    min-height: 100vh;
    padding: 0 20px; /* ← Espaçamento lateral no mobile */
  }
}

  </style>
</head>

<body>
  <div class="split-screen">
    <div class="image-side"></div>

    <div class="form-side">
      <div class="container container-custom">
        <h4 class="text-center mb-4">Login - ADM - Beija Sapo</h4>

        <form id="loginForm">
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" required />
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Senha</label>
            <input type="password" class="form-control" id="password" required />
          </div>
          <button type="submit" class="btn btn-primary w-100">Entrar</button>
        </form>

        <p class="text-center mt-3" id="error-message" style="display: none;">Erro ao fazer login. Verifique suas credenciais.</p>
      </div>
    </div>
  </div>

<script type="module" src="js/loginAdm.js">
  
</script>
</body>
</html>
